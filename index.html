<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <audio hidden id="audio">
        <source src="./assets/musics/gaming-8bit-music-hyperloop-by-infraction-amp-alexi-action-124334.mp3" type="audio/mpeg">
    </audio>
    <div id="game">
        <canvas id="canvas" height="100%" width="100%" style="position: absolute; top: 0; z-index: 50; transform: rotate(180deg) scaleX(-1);"></canvas>
        <div class="img-pos">
            <div class="img-wrap">
                <img src="./assets/landscape.png"/>
            </div>
        </div>
        <div class="img-pos">
            <div class="img-wrap">
                <img id="map" src=""/>
            </div>
        </div>
        <div class="game-bar">
            <div style="display: flex; flex-direction: column; width: 100%;">
                <div style="display: flex; width: 100%;">
                    <div style="flex-grow: 5;">
                        <div class="health-container">
                            <div id="hide-health-p1"></div>
                            <div id="health-p1" class="p1-health health"></div>
                        </div>
                    </div>
                    <div style="flex-grow: 2; text-align: center; z-index: 1; font-family: 'VT323', monospace; font-size: 54px;">
                        VS
                        <div style="font-size: 16px;">Press 'm' to play music</div>
                    </div>
                    <div style="flex-grow: 5; text-align: right;">
                        <div class="health-container">
                            <div id="hide-health-p2"></div>
                            <div id="health-p2" class="p2-health health"></div>
                        </div>
                    </div>
                </div>
                <div style="display: flex; width: 100%; justify-content: space-between;">
                    <div style="display: flex; flex-direction : column; gap: 32px;">
                        <div id="primary-icon-p1" class="attack-icon">
                            <div class="img-pos">
                                <div class="img-wrap">
                                    <img id="img-p1" src="./assets/coutal_beurre.png"/>
                                </div> 
                            </div>
                        </div>
                        <div id="ultimate-icon-p1" class="attack-icon">
                            <div class="img-pos">
                                <div class="img-wrap">
                                    <img id="img-p1" src="./assets/milk_bucketpng.png"/>
                                </div> 
                            </div>
                        </div>
                    </div>
                    <div id="ultimate-icon-p1" style="display: flex; flex-direction : column; gap: 32px;">
                        <div id="primary-icon-p2" class="attack-icon" style="transform: scaleX(-1)">
                            <div class="img-pos">
                                <div class="img-wrap">
                                    <img id="img-p1" src="./assets/coutal_beurre.png"/>
                                </div> 
                            </div>
                        </div>
                        <div id="ultimate-icon-p2" class="attack-icon">
                            <div class="img-pos">
                                <div class="img-wrap">
                                    <img id="img-p2" src="./assets/milk_bucketpng.png"/>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="player1">
            <div class="weapon-container">
                <div id="weapon-p1" class="weapon">
                    <div class="img-pos">
                        <div class="img-wrap">
                            <img id="img-p1" src="./assets/coutal_beurre.png" alt="player1"/>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="img-pos">
                <div class="img-wrap">
                    <img id="img-p1" src="./assets/meuh.png" alt="player1"/>
                </div>
            </div>
        </div>
        <div id="player2">
            <div class="weapon-container">
                <div id="weapon-p2" class="weapon">
                    <div class="img-pos">
                        <div class="img-wrap">
                            <img id="img-p1" src="./assets/coutal_beurre.png" alt="player1"/>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="img-pos">
                <div class="img-wrap">
                    <img src="./assets/meuh.png" alt="player2"/>
                </div>
            </div>
        </div>
        <div id="ultimate-p1">
            <div class="img-pos">
                <div class="img-wrap">
                    <img src="./assets/milk_bucketpng.png"/>
                </div>
            </div>
        </div>
        <div id="ultimate-p2">
            <div class="img-pos">
                <div class="img-wrap">
                    <img src="./assets/milk_bucketpng.png"/>
                </div>
            </div>
        </div>
    </div>

    
    <script src="classes/Player.js"></script>
    <script src="classes/CollisionBlock.js"></script>
    <script src="classes/GameMap.js"></script>
    <script src="utils/map/mapsUtils.js"></script>
    <script src="index.js"></script>
</body>
</html>
