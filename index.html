<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <audio hidden id="audio">
        <source src="./assets/musics/gaming-8bit-music-hyperloop-by-infraction-amp-alexi-action-124334.mp3" type="audio/mpeg">
    </audio>
    <div id="game">
        <canvas id="canvas" height="100%" width="100%" style="position: absolute; top: 0; z-index: 50; transform: rotate(180deg) scaleX(-1);"></canvas>
        <div class="img-pos">
            <div class="img-wrap">
                <img id="bg" src="./assets/backgrounds/landscape_fuji.jpg"/>
            </div>
        </div>
        <div class="img-pos">
            <div class="img-wrap">
                <img id="map" src=""/>
            </div>
        </div>
        <div class="game-bar">
            <div style="display: flex; flex-direction: column; width: 100%;">
                <div style="display: flex; width: 100%;">
                    <div style="flex-grow: 5;">
                        <div class="health-container">
                            <div id="hide-health-p1"></div>
                            <div id="health-p1" class="p1-health health"></div>
                        </div>
                    </div>
                    <div style="flex-grow: 2; text-align: center; z-index: 1; font-family: 'VT323', monospace; font-size: 54px;">
                        VS
                        <div style="font-size: 16px;">Press 'm' to play music</div>
                    </div>
                    <div style="flex-grow: 5; text-align: right;">
                        <div class="health-container">
                            <div id="hide-health-p2"></div>
                            <div id="health-p2" class="p2-health health"></div>
                        </div>
                    </div>
                </div>
                <div style="display: flex; width: 100%; justify-content: space-between;">
                    <div style="display: flex; flex-direction : column; gap: 32px;">
                        <div id="primary-icon-p1" class="attack-icon">
                            <div class="img-pos">
                                <div class="img-wrap">
                                    <img id="img-p1" src="./assets/coutal_beurre.png"/>
                                </div> 
                            </div>
                        </div>
                        <div id="ultimate-icon-p1" class="attack-icon">
                            <div class="img-pos">
                                <div class="img-wrap">
                                    <img id="img-p1" src="./assets/milk_bucketpng.png"/>
                                </div> 
                            </div>
                        </div>
                    </div>
                    <div id="ultimate-icon-p1" style="display: flex; flex-direction : column; gap: 32px;">
                        <div id="primary-icon-p2" class="attack-icon" style="transform: scaleX(-1)">
                            <div class="img-pos">
                                <div class="img-wrap">
                                    <img id="img-p1" src="./assets/coutal_beurre.png"/>
                                </div> 
                            </div>
                        </div>
                        <div id="ultimate-icon-p2" class="attack-icon">
                            <div class="img-pos">
                                <div class="img-wrap">
                                    <img id="img-p2" src="./assets/milk_bucketpng.png"/>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="player1">
            <div class="weapon-container">
                <div id="weapon-p1" class="weapon">
                    <div class="img-pos">
                        <div class="img-wrap">
                            <img id="img-p1" src="" alt="player1"/>
                        </div> 
                    </div>
                </div>
            </div>
            <div id="img-char-p1" class="img-pos">
                <div class="img-wrap">
                    <img id="img-p1" src="" alt="player1"/>
                </div>
            </div>
        </div>
        <div id="player2">
            <div class="weapon-container">
                <div id="weapon-p2" class="weapon">
                    <div class="img-pos">
                        <div class="img-wrap">
                            <img id="img-p1" src="" alt="player1"/>
                        </div> 
                    </div>
                </div>
            </div>
            <div id="img-char-p2" class="img-pos">
                <div class="img-wrap">
                    <img src="" alt="player2"/>
                </div>
            </div>
        </div>
        <div id="ultimate-p1">
            <div class="img-pos">
                <div class="img-wrap">
                    <img src=""/>
                </div>
            </div>
        </div>
        <div id="ultimate-p2">
            <div class="img-pos">
                <div class="img-wrap">
                    <img src=""/>
                </div>
            </div>
        </div>

        <div id="home-screen">
            <div class="bg-blur">
                <div class="game-screen">
                    Choose character
                    <div style="display: flex; font-size: 24px; gap: 54px;">
                        <div>
                            <div style="border: solid 4px #FFC302; display: flex; flex-direction: column; align-items: center; gap: 16px; width: 30vw;">
                                <div style="margin-top: 16px; margin-bottom: 16px;" id="p1-char-name"></div>
                                <div style="height: 200px; width: 200px;">
                                    <div class="img-wrap">
                                        <img id="p1-char-png" src="" alt="player1"/>
                                    </div>
                                </div>
                                <div>Attacks breakdown</div>
                                <div style="margin-left: 8px; margin-right: 8px;">
                                    <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
                                        <div style="height: 48px; width: 48px;">
                                            <div class="img-wrap">
                                                <img id="p1-char-primary-png" src="" alt="player2"/>
                                            </div>
                                        </div>
                                        <div id="p1-char-primary-desc" ></div>
                                    </div>
                                    <div style="display: flex; align-items: center; gap: 16px;">
                                        <div style="height: 48px; width: 48px;">
                                            <div class="img-wrap">
                                                <img id="p1-char-ultimate-png" src="" alt="player1"/>
                                            </div>
                                        </div>
                                        <div id="p1-char-ultimate-desc" ></div>
                                    </div>
                                </div>
                                <div style="display: flex;">
                                    <button id="p1-prev" onclick="nextChar(1, true)"><</button>
                                    <div id="p1-validate">
                                        <button onclick="validateChar(1)">Let's fight !</button>
                                    </div>
                                    <button id="p1-next" onclick="nextChar(1)">></button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div style="border: solid 4px #FFC302; display: flex; flex-direction: column; align-items: center; gap: 16px; width: 30vw;">
                                <div style="margin-top: 16px; margin-bottom: 16px;" id="p2-char-name"></div>
                                <div style="height: 200px; width: 200px;">
                                    <div class="img-wrap">
                                        <img id="p2-char-png" src="" alt="player2"/>
                                    </div>
                                </div>
                                <div>Attacks breakdown</div>
                                <div style="margin-left: 8px; margin-right: 8px;">
                                    <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
                                        <div style="height: 48px; width: 48px;">
                                            <div class="img-wrap">
                                                <img id="p2-char-primary-png" src="" alt="player2"/>
                                            </div>
                                        </div>
                                        <div id="p2-char-primary-desc" ></div>
                                    </div>
                                    <div style="display: flex; align-items: center; gap: 16px;">
                                        <div style="height: 48px; width: 48px;">
                                            <div class="img-wrap">
                                                <img id="p2-char-ultimate-png" src="" alt="player2"/>
                                            </div>
                                        </div>
                                        <div id="p2-char-ultimate-desc" ></div>
                                    </div>
                                </div>
                                <div style="display: flex;">
                                    <button id="p2-prev" onclick="nextChar(2, true)"><</button>
                                    <div id="p2-validate">
                                        <button onclick="validateChar(2)">Let's fight !</button>
                                    </div>
                                    <button id="p2-next" onclick="nextChar(2)">></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-over">
            <div class="bg-blur">
                <div class="game-screen">
                    <div id="winner"></div>

                    <div style="display: flex; justify-content: space-between; gap: 48px;">
                        <div class="button" onclick="window.location.reload()">
                            <div class="img-pos">
                                <div class="img-wrap">
                                    <img src="./assets/home-button.png"/>
                                </div>
                            </div>
                        </div>
                        <div class="button" onclick="window.location.reload()">
                            <div class="img-pos">
                                <div class="img-wrap">
                                    <img src="./assets/play-button.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="classes/Character.js"></script>
    <script src="utils/charachters/CharUtils.js"></script>
    <script src="classes/Player.js"></script>
    <script src="classes/CollisionBlock.js"></script>
    <script src="classes/GameMap.js"></script>
    <script src="utils/map/mapsUtils.js"></script>
    <script src="index.js"></script>
</body>
</html>
